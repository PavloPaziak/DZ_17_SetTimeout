<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="top-block">
        <div class="data"></div>
        <div class="clock"></div>
    </div>
    <div class="center-block">
        <div class="stopwatch">
            <div class="stopwatch__block">
                <div class="time hour">00</div>
                <div class="title">Hours</div>
            </div>
            <div class="stopwatch__block">
                <div class="time minute">00</div>
                <div class="title">Minutes</div>
            </div>
            <div class="stopwatch__block">
                <div class="time second">00</div>
                <div class="title">Seconds</div>
            </div>
            <div class="stopwatch__block">
                <div class="time millisecond">00</div>
                <div class="title">Milliseconds</div>
            </div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
            <button class="button loop">Loop</button>
        </div>
        <div class="result-block">
            <div class="results">
                <h2>Results:</h2>
            </div>
        </div>
    </div>
    <div class="bottom-block">
        <div class="taimer">
            <div class="block-1">
                <div class="time-timer">25</div>
                <div class="title-timer">Minutes</div>
                <button class="addTimer">+</button>
                <button class="removeTimer">-</button>
            </div>
            <div class="block-2">
                <div class="minute-timer">00</div>
                <div class="second-timer">00</div>
                <div class="buttons-timer">
                    <button class="button-start">Start</button>
                    <button class="button-stop">Stop</button>
                    <button class="button-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
